<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#17cf17",
              "background-light": "#f6f8f6",
              "background-dark": "#112111",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px"
            },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex h-screen flex-col">
<header class="flex-shrink-0 p-4">
<div class="flex items-center justify-end">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-background-light dark:bg-background-dark/50">
<span class="material-symbols-outlined"> close </span>
</button>
</div>
</header>
<main class="flex-1 overflow-y-auto px-6 pb-6">
<div class="flex flex-col items-center text-center">
<div class="mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-4xl text-primary"> check_circle </span>
</div>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">Great job, Amelia!</h1>
<p class="mt-2 text-base text-gray-600 dark:text-gray-300">Your run has been successfully saved. You covered <span class="font-semibold text-gray-800 dark:text-gray-100">5.2 miles</span> in <span class="font-semibold text-gray-800 dark:text-gray-100">45 minutes</span>.</p>
</div>
<div class="mt-8 aspect-[4/3] w-full overflow-hidden rounded-lg">
<div class="h-full w-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCYeqQglf9S07f13XjzLI3MMtDIV79souznyXNry_4Gh5I0ccCsqhvgrqdhDbzZnuNmfuGJyyqT8OiPJ3KkicrDbxLGm28NIgue0M6ZKPQVZ7SL6KZ4RnMDSNk70UY9JAMHGEaF_h1ai3kznWyOydhjOhZ7Uxahl5IPY5PjbeoF5ZXYOoGJIN2cNxgkra0dHaiaHD9hFQUoNwRL3FRaknWlHXsnRbcqeJxU47-EOIWFiHnTQgzQQ3aQjhnIVnzJ8pNMMdrVshgzroQ");'></div>
</div>
<div class="mt-8 space-y-4">
<a class="block w-full rounded-full bg-primary py-3 px-4 text-center font-bold text-background-dark" href="#">View Run History</a>
<a class="block w-full rounded-full bg-primary/20 dark:bg-primary/30 py-3 px-4 text-center font-bold text-primary" href="#">Photo Gallery</a>
<a class="block w-full rounded-full bg-primary/20 dark:bg-primary/30 py-3 px-4 text-center font-bold text-primary" href="#">Start New Run</a>
</div>
</main>
<footer class="flex-shrink-0 border-t border-primary/20 bg-background-light dark:bg-background-dark/50">
<nav class="flex items-center justify-around p-2">
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined"> map </span>
<span class="text-xs">Track</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-primary" href="#">
<span class="material-symbols-outlined"> history </span>
<span class="text-xs font-bold">History</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined"> photo_library </span>
<span class="text-xs">Photos</span>
</a>
</nav>
</footer>
</div>

</body></html>
